apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
      app.kubernetes.io/name: home-assistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: home-assistant
        app.kubernetes.io/name: home-assistant
    spec:
      containers:
      - name: home-assistant
        image: docker.io/homeassistant/home-assistant:2025.11
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8123
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            - SYS_ADMIN
        volumeMounts:
        - name: config
          mountPath: /config
        - name: ha-configmap
          mountPath: /config/configuration.yaml
          subPath: configuration.yaml
        # - name: dev-bluetooth
        #   mountPath: /dev
        - name: dbus-socket
          mountPath: /var/run/dbus
          readOnly: true
        resources:
          requests:
            cpu: 5m
            memory: 2048Mi
        readinessProbe:
          httpGet:
            path: /
            port: 8123
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /
            port: 8123
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: home-assistant-config
      - name: ha-configmap
        configMap:
          name: home-assistant-config
      # - name: dev-bluetooth
      #   hostPath:
      #     path: /dev
      #     type: Directory
      - name: dbus-socket
        hostPath:
          path: /var/run/dbus
          type: Directory
