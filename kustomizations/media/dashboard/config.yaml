  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "nodes"

    - logo:
        icon: https://icons.veryicon.com/png/o/food--drinks/minnie-bakery-02/coffee-41.png
        href: /

    - resources:
        label: Catuai
        cpu: true # optional, enabled by default, disable by setting to false
        mem: true # optional, enabled by default, disable by setting to false
        cputemp: true # disabled by default
        disk: 
          - /
          - /mnt/multimedia
        diskUnits: bytes # optional, bytes (default) or bbytes. Only applies to disk
        network: true 
        expanded: true # show the expanded view

    - search:
        provider: [brave, google, duckduckgo]
        target: _blank
        focus: false
        showSearchSuggestions: true

    - logo:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons@main/svg/github-dark.svg
        href: https://github.com/hmanzur/ansible-cafeteria
