apiVersion: v1
kind: Service
metadata:
  name: vault-lb
  labels:
    app: vault
    type: LoadBalancer
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.18
  selector:
    app: vault
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8200
---
apiVersion: v1
kind: Service
metadata:
  name: vault
spec:
  ports:
  - name: http
    port: 8200
    targetPort: 8200
  selector:
    app.kubernetes.io/name: vault
  type: ClusterIP
