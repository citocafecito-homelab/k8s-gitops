apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  labels:
    app: jellyseerr
    app.kubernetes.io/name: jellyseerr
    app.kubernetes.io/part-of: streaming-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyseerr
      app.kubernetes.io/name: jellyseerr
  template:
    metadata:
      labels:
        app: jellyseerr
        app.kubernetes.io/name: jellyseerr
        app.kubernetes.io/part-of: streaming-stack
    spec:
      containers:
      - name: jellyseerr
        image: fallenbagel/jellyseerr:latest
        ports:
        - containerPort: 5055
        envFrom:
        - configMapRef:
            name: streaming-stack-config
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: streaming-stack-config
              key: JELLYSEERR_PORT
        resources:
          requests:
            memory: 128Mi
            cpu: 10m
        livenessProbe:
          httpGet:
            path: /api/v1/status
            port: 5055
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/v1/status
            port: 5055
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: movies
          mountPath: /mnt/multimedia/movies
        - name: series
          mountPath: /mnt/multimedia/series
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: config
        hostPath:
          path: /mnt/jellyseerr
          type: DirectoryOrCreate
      - name: movies
        hostPath:
          path: /mnt/multimedia/movies
          type: Directory
      - name: series
        hostPath:
          path: /mnt/multimedia/series
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: jellyseerr
  labels:
    app: jellyseerr
    app.kubernetes.io/name: jellyseerr
    app.kubernetes.io/part-of: streaming-stack
spec:
  selector:
    app: jellyseerr
  ports:
  - name: http
    port: 5055
    targetPort: 5055
    nodePort: 30055
  type: NodePort
