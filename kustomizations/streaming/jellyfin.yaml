# Run kubectl apply -k https://github.com/intel/intel-device-plugins-for-kubernetes/deployments/gpu_plugin/overlays/nfd_labeled_nodes?ref=main
# Check GPU run: sudo intel_gpu_top
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
        app.kubernetes.io/name: jellyfin
        app.kubernetes.io/part-of: streaming-stack
    spec:
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        env:
        - name: LIBVA_DRIVER_NAME
          value: "iHD"
        envFrom:
        - configMapRef:
            name: streaming-stack-config
        ports:
        - containerPort: 8096
          protocol: TCP
        - containerPort: 8920
          protocol: TCP
        - containerPort: 7359
          protocol: UDP
        - containerPort: 1900
          protocol: UDP
        resources:
          requests:
            memory: 1024Mi
            cpu: 200m
          limits:
            cpu: 1
            memory: 2048Mi
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          privileged: true
          capabilities:
            add: ["SYS_RAWIO"]
        startupProbe:
          httpGet:
            path: /
            port: 8096
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - mountPath: /dev/dri
          name: dri
        - mountPath: /dev/shm
          name: shm
        - name: config
          mountPath: /config
        - name: movies
          mountPath: /media/movies
        - name: series
          mountPath: /media/series
        - name: concerts
          mountPath: /media/concerts
        - name: music
          mountPath: /media/music
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: dri
        hostPath:
          path: /dev/dri
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 512Mi
      - name: config
        hostPath:
          path: /mnt/jellyfin
          type: DirectoryOrCreate
      - name: movies
        persistentVolumeClaim:
          claimName: movies-pvc
      - name: series
        persistentVolumeClaim:
          claimName: series-pvc
      - name: concerts
        persistentVolumeClaim:
          claimName: concerts-pvc
      - name: music
        persistentVolumeClaim:
          claimName: music-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  labels:
    app: jellyfin
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/part-of: streaming-stack
spec:
  selector:
    app: jellyfin
  ports:
  - name: http
    port: 8096
    targetPort: 8096
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-lb
  labels:
    type: LoadBalancer
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.40
  selector:
    app: jellyfin
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8096
  - name: udp
    protocol: UDP
    port: 7359
    targetPort: 7359
  
