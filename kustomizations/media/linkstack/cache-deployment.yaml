apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkstack-redis
  labels:
    app: linkstack-redis
    app.kubernetes.io/name: linkstack-redis
    app.kubernetes.io/part-of: linkstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkstack-redis
      app.kubernetes.io/name: linkstack-redis
  template:
    metadata:
      labels:
        app: linkstack-redis
        app.kubernetes.io/name: linkstack-redis
        app.kubernetes.io/part-of: linkstack
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 5m
            memory: 64Mi
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
