name: Deploy namespace
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: [self-hosted, citocafecito-runner]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Check Pods
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: get pods
