apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        app.kubernetes.io/name: sonarr
        app.kubernetes.io/part-of: streaming-stack
    spec:
      containers:
      - name: sonarr
        image: linuxserver/sonarr:latest
        ports:
        - containerPort: 8989
        envFrom:
        - configMapRef:
            name: streaming-stack-config
        volumeMounts:
        - name: sonarr-config
          mountPath: /config
        - name: series
          mountPath: /tv
        - name: downloads
          mountPath: /downloads
        resources:
          requests:
            memory: 128Mi
            cpu: 5m
        livenessProbe:
          tcpSocket:
            port: 8989
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 8989
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ "ALL" ]
            add: [ "CHOWN", "SETGID", "SETUID" ]
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: sonarr-config
        hostPath:
          path: /mnt/sonarr
          type: DirectoryOrCreate
      - name: series
        hostPath:
          path: /mnt/multimedia/series
          type: Directory
      - name: downloads
        hostPath:
          path: /mnt/multimedia/downloads
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
spec:
  selector:
    app: sonarr
  ports:
  - port: 8989
    targetPort: 8989
    nodePort: 30989
  type: NodePort
