---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
data:
  vault.hcl: |
    ui              = true
    disable_mlock   = true
    cluster_name    = "catuai"

    listener "tcp" {
      address     = "0.0.0.0:8200"
      tls_disable = true
    }

    storage "file" {
      path = "/vault/data"
    }

    api_addr = "http://vault.core.svc.cluster.local:8200"
---


