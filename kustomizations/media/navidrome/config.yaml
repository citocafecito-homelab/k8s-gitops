apiVersion: v1
kind: ConfigMap
metadata:
  name: navidrome-config
data:
  ND_SCANSCHEDULE: "1h"
  ND_UIWELCOMEMESSAGE: "Bienvenidos a HabiMusic - Música en alta definición"
  ND_SHAREURL: "https://music.citocafecito.work"
  ND_BACKUP_COUNT: "3"
  ND_BACKUP_PATH: "/data/backup"
  ND_ENABLEGRAVATAR: "true"
  ND_DEFAULTLANGUAGE: "es"
  ND_ENABLESHARING: "true"
  ND_LASTFM_LANGUAGE: "es"
  ND_PLAYLISTSPATH: "smart-playlists"
  ND_PREFERSORTTAGS: "true"
  ND_SCANNER_PURGEMISSING: "always"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: navidrome-smart-playlists
data:
  favorites.nsp: |
    {
      "name": "Favoritos",
      "comment": "Canciones marcadas como favoritas o con rating alto",
      "all": [
        {
          "any": [
            { "is": { "loved": true } },
            { "gt": { "rating": 3 } }
          ]
        }
      ],
      "sort": "dateLoved",
      "order": "desc"
    }

  supermix.nsp: |
    {
      "name": "Super Mix",
      "comment": "Selección aleatoria de canciones con rating alto o que ya han sido reproducidas",
      "all": [
        {
          "any": [
            { "gt": { "rating": 3 } },
            { "gt": { "playCount": 0 } }
          ]
        }
      ],
      "sort": "random",
      "limit": 200
    }

  supersupermix.nsp: |
    {
      "name": "Super Super Mix",
      "comment": "Selección aleatoria de canciones con rating muy alto o reproducidas anteriormente",
      "all": [
        {
          "any": [
            { "gt": { "rating": 4 } },
            { "gt": { "playCount": 0 } }
          ]
        }
      ],
      "sort": "random",
      "limit": 200
    }
  
  top_60s.nsp: |
    {
      "name": "Top 60s Mix",
      "comment": "Canciones favoritas o reproducidas de los años 60",
      "all": [
        {
          "any": [
            { "is": { "loved": true } },
            { "gt": { "rating": 3 } },
            { "gt": { "playCount": 0 } }
          ]
        },
        { "inTheRange": { "year": [1961, 1970] } }
      ],
      "sort": "-rating,title",
      "limit": 25
    }

