apiVersion: actions.summerwind.dev/v1alpha1
kind: Runner
metadata:
  name: k8s-runner
  namespace: actions
  labels:
    app.kubernetes.io/name: k8s-runners
spec:
  image: ghcr.io/actions/actions-runner:latest
  ephemeral: true
  organization: citocafecito-homelab
  dockerdWithinRunnerContainer: false
  env: []
  tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"
