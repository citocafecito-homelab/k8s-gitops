apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openthread
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openthread
      app.kubernetes.io/name: openthread
  serviceName: openthread
  template:
    metadata:
      labels:
        app: openthread
        app.kubernetes.io/name: openthread
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      containers:
      - name: otbr
        image: openthread/border-router:latest
        envFrom:
        - configMapRef:
            name: otbr-env
        resources:
          requests:
            cpu: 1m
            memory: 64Mi
        securityContext:
          runAsUser: 0
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_RAWIO
        volumeMounts:
        - name: otbr-data
          mountPath: /data
        - name: rcp
          mountPath: /dev/ttyUSB0
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: otbr-data
        hostPath:
          path: /mnt/openthread
          type: DirectoryOrCreate
      - name: rcp
        hostPath:
          path: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
          type: CharDevice
---
apiVersion: v1
kind: Service
metadata:
  name: openthread
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: openthread
  ports:
  - name: api
    port: 8081
    targetPort: 8081
  - name: http
    port: 5580
    targetPort: 5580
