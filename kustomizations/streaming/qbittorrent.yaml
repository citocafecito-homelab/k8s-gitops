apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
        app.kubernetes.io/name: qbittorrent
        app.kubernetes.io/part-of: streaming-stack
    spec:
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 6881
          protocol: TCP
        - containerPort: 6881
          protocol: UDP
        envFrom:
        - configMapRef:
            name: streaming-stack-config
        env:
        - name: WEBUI_PORT
          valueFrom:
            configMapKeyRef:
              name: streaming-stack-config
              key: QBITTORRENT_PORT
        - name: TORRENTING_PORT
          value: "6881"
        resources:
          requests:
            memory: 128Mi
            cpu: 5m
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ "ALL" ]
            add: [ "CHOWN", "SETGID", "SETUID" ]
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: config
        hostPath:
          path: /mnt/qbittorrent
          type: DirectoryOrCreate
      - name: downloads
        hostPath:
          path: /mnt/multimedia/downloads
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
  - name: webui
    port: 8080
    targetPort: 8080
  - name: bittorrent-tcp
    port: 6881
    targetPort: 6881
    protocol: TCP
  - name: bittorrent-udp
    port: 6881
    targetPort: 6881
    protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-lb
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.35
  ports:
  - name: webui
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: tcp
    port: 6881
    targetPort: 6881
    protocol: TCP
  - name: udp
    port: 6881
    targetPort: 6881
    protocol: UDP
  selector:
    app: qbittorrent
