apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
        app.kubernetes.io/name: jellyfin
        app.kubernetes.io/part-of: streaming-stack
    spec:
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        envFrom:
        - configMapRef:
            name: streaming-stack-config
        ports:
        - containerPort: 8096
        resources:
          requests:
            memory: 128Mi
            cpu: 10m
        startupProbe:
          httpGet:
            path: /
            port: 8096
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /config
        - name: movies
          mountPath: /media/movies
          readOnly: true
        - name: series
          mountPath: /media/series
          readOnly: true
      volumes:
      - name: config
        hostPath:
          path: /mnt/jellyfin
          type: DirectoryOrCreate
      - name: movies
        hostPath:
          path: /mnt/multimedia/movies
          type: Directory
      - name: series
        hostPath:
          path: /mnt/multimedia/series
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-lb
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.231
  externalTrafficPolicy: Cluster
  selector:
    app: jellyfin
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8096
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  labels:
    app: jellyfin
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/part-of: streaming-stack
spec:
  selector:
    app: jellyfin
  ports:
  - name: http
    port: 8096
    targetPort: 8096
    nodePort: 30096
  type: NodePort
