apiVersion: v1
kind: PersistentVolume
metadata:
  name: dispatcharr-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/dispatcharr
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dispatcharr-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: dispatcharr-pv
  storageClassName: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcharr
  labels:
    app: dispatcharr
    app.kubernetes.io/name: dispatcharr
    app.kubernetes.io/instance: streaming-stack
    app.kubernetes.io/part-of: streaming-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispatcharr
      app.kubernetes.io/name: dispatcharr
      app.kubernetes.io/instance: streaming-stack
      app.kubernetes.io/part-of: streaming-stack
  template:
    metadata:
      labels:
        app: dispatcharr
        app.kubernetes.io/name: dispatcharr
        app.kubernetes.io/instance: streaming-stack
        app.kubernetes.io/part-of: streaming-stack
    spec:
      containers:
      - name: dispatcharr
        image: dispatcharr/dispatcharr:latest
        envFrom:
        - configMapRef:
            name: streaming-stack-config
        env:
        - name: DISPATCHARR_HW_ACCEL
          value: vaapi
        - name: DISPATCHARR_ENABLE_TRANSCODING
          value: "true"
        - name: LIBVA_DRIVER_NAME
          value: iHD
        ports:
        - containerPort: 9191
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_RAWIO"]
        volumeMounts:
        - mountPath: /dev/dri
          name: dri
        - mountPath: /data
          name: dispatcharr-data
      nodeSelector:
        kubernetes.io/hostname: caturra
      volumes:
      - name: dri
        hostPath:
          path: /dev/dri
      - name: dispatcharr-data
        persistentVolumeClaim:
          claimName: dispatcharr-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dispatcharr
  labels:
    app: dispatcharr
    app.kubernetes.io/name: dispatcharr
    app.kubernetes.io/instance: streaming-stack
    app.kubernetes.io/part-of: streaming-stack
spec:
  selector:
    app: dispatcharr
    app.kubernetes.io/name: dispatcharr
    app.kubernetes.io/instance: streaming-stack
  ports:
  - name: web
    port: 9191
    targetPort: 9191