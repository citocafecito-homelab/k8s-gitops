# Check https://autobrr.com/installation/docker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autobrr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autobrr
      app.kubernetes.io/name: autobrr
  template:
    metadata:
      labels:
        app: autobrr
        app.kubernetes.io/name: autobrr
        app.kubernetes.io/part-of: streaming-stack
    spec:
      containers:
      - name: autobrr
        image: autobrr/autobrr:latest
        envFrom:
        - configMapRef:
            name: streaming-stack-config
        ports:
        - containerPort: 7474
          protocol: TCP
        resources:
          requests:
            memory: 64Mi
            cpu: 5m
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        startupProbe:
          httpGet:
            path: /
            port: 7474
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 7474
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 7474
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /config
        - name: movies
          mountPath: /media/movies
        - name: series
          mountPath: /media/series
        - name: concerts
          mountPath: /media/concerts
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: config
        hostPath:
          path: /mnt/autobrr
          type: DirectoryOrCreate
      - name: movies
        persistentVolumeClaim:
          claimName: movies-pvc
      - name: series
        persistentVolumeClaim:
          claimName: series-pvc
      - name: concerts
        persistentVolumeClaim:
          claimName: concerts-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: autobrr
  labels:
    app: autobrr
    app.kubernetes.io/name: autobrr
    app.kubernetes.io/part-of: streaming-stack
spec:
  selector:
    app: autobrr
  ports:
  - name: http
    port: 7474
    targetPort: 7474
---
apiVersion: v1
kind: Service
metadata:
  name: autobrr-lb
  labels:
    type: LoadBalancer
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.40
  selector:
    app: autobrr
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 7474
